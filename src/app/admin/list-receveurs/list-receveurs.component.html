<div class="card">
    <div class="card-body">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Receveur </th>
              <td mat-cell *matCellDef="let receveur"> {{receveur.nom}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="matricule">
              <th mat-header-cell *matHeaderCellDef> Matricule </th>
              <td mat-cell *matCellDef="let receveur"> {{receveur.matricule}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="fpassword">
              <th mat-header-cell *matHeaderCellDef> Mot de Passe </th>
              <td mat-cell *matCellDef="let receveur"> {{receveur.fpassword}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">acune correspondance pour "{{input.value}}"</td>
            </tr>
          </table>
        
    </div>
  </div>

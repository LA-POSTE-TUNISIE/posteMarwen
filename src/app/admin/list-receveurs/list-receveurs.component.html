<div class="card">
    <div class="card-body">
        <mat-form-field>
            <mat-label>Recherche</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           <!-- Poste Column -->
           <ng-container matColumnDef="poste">
            <th mat-header-cell *matHeaderCellDef> poste </th>
            <td mat-cell *matCellDef="let user"> {{user.poste}} </td>
          </ng-container>
            <!-- nom Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
            </ng-container>
          
            <!-- matricule Column -->
            <ng-container matColumnDef="matricule">
              <th mat-header-cell *matHeaderCellDef> Matricule </th>
              <td mat-cell *matCellDef="let user"> {{user.matricule}} </td>
            </ng-container>
          
            <!-- password Column -->
            <ng-container matColumnDef="fpassword">
              <th mat-header-cell *matHeaderCellDef> Mot de Passe </th>
              <td mat-cell *matCellDef="let user"> {{user.fpassword}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">acune correspondance pour "{{input.value}}"</td>
            </tr>
          </table>
        
    </div>
  </div>
